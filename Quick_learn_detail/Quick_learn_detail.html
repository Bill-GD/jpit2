<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Dropdown Menu Example</title>
</head>
<body>
<header>
   <nav>
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="services.html">Services</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <div class="user-logo" onclick="toggleDropdown(event)">
            <img src="https://example.com/user-icon.png" alt="User Logo" />
            <div class="dropdown" id="userDropdown">
                <a href="profile.html">Profile</a>
                <a href="settings.html">Settings</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="search-container">
        <input type="text" class="search-field" placeholder="Search..." id="searchField" />
    </div>
    <section class="grid-container">
        <div class="grid-item" onclick="playSound('path/to/audio1.mp3')">
            <div class="item-details">
                <div class="item-text">
                    <p>Text Item 1</p>
                    <p style="margin-top: 5px;">Filled Text 1</p> <!-- Filled line -->
                </div>
                <span class="material-icons speaker-icon">volume_up</span>
            </div>
        </div>
        <div class="grid-item" onclick="playSound('path/to/audio2.mp3')">
            <div class="item-details">
                <div class="item-text">
                    <p>Text Item 2</p>
                    <p style="margin-top: 5px;">Filled Text 2</p> <!-- Filled line -->
                </div>
                <span class="material-icons speaker-icon">volume_up</span>
            </div>
        </div>
        <div class="grid-item" onclick="playSound('path/to/audio3.mp3')">
            <div class="item-details">
                <div class="item-text">
                    <p>Text Item 3</p>
                    <p style="margin-top: 5px;">Filled Text 3</p> <!-- Filled line -->
                </div>
                <span class="material-icons speaker-icon">volume_up</span>
            </div>
        </div>
        <div class="grid-item" onclick="playSound('path/to/audio4.mp3')">
            <div class="item-details">
                <div class="item-text">
                    <p>Text Item 4</p>
                    <p style="margin-top: 5px;">Filled Text 4</p> <!-- Filled line -->
                </div>
                <span class="material-icons speaker-icon">volume_up</span>
            </div>
        </div>
    </section>
    
    <div class="scroll-buttons">
        <button class="scroll-arrow left-arrow" onclick="scrollLeft()">
            &#9664; <!-- Left arrow -->
        </button>
        <button class="scroll-arrow right-arrow" onclick="scrollRight()">
            &#9654; <!-- Right arrow -->
        </button>
    </div>
    <audio id="audioPlayer" src=""></audio>
</main>

<script src="script.js"></script>
</body>
</html>
